<div #home xmlns="http://www.w3.org/1999/html">
{{phileo}}



  <mat-grid-list cols="3" rowHeight="4:3" gutterSize="4px">
    <mat-grid-tile *ngFor="let house of houses" [style.background]="house.color">
      <div class="house-score-flex">
        <p class="house-name">{{house.name}}</p>
        <p class="house-score">{{house.score}}</p>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div id="leaderboard-container">
        <h1>Leaderboard</h1>
        <p *ngFor="let house of houses_sorted()"><span *ngIf="is_highest_score(house.score)">ğŸ† </span>{{house.name}}: {{house.score}} Points</p>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
