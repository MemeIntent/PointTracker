
<label for="item-input">Add an item:</label>
<input type="number" id="item-input" #newItem>
<button type="button" (click)="sendNumber(newItem.valueAsNumber)">Add to home component</button>

<div class="text-center">
  <h3>Select House</h3>
<select name="House Select">
  <option selected="selected" value="Phileo">Phileo</option>
  <option value="Chara">Chara</option>
  <option value="Gratia">Gratia</option>
  <option value="Veritas">Veritas</option>
  <option value="Aequitas">Aequitas</option>
</select>
<h3>Select Point Amount</h3>
<mat-slider min="1" max="5" step="1" value="1"
            thumbLabel tickInterval="1"
            color="primary">
</mat-slider>
  <button mat-flat-button color="primary">Enter Points</button>
</div>
