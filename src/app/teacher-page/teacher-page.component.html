<mat-card class="center-screen">
<mat-form-field appearance="fill" >
  <mat-label>House Select</mat-label>
  <mat-select>
    <mat-option *ngFor="let house of houses" [value]="house.value">
      {{house.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field appearance="fill" >
  <mat-label>Point Select</mat-label>
  <mat-select>
    <mat-option *ngFor="let point of points" [value]="point.value">
      {{point.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
  <br>
<mat-form-field appearance="fill" >
  <mat-label>Student Name</mat-label>
  <input matInput [(ngModel)]=''>
</mat-form-field>
  <br>
<mat-form-field appearance="fill" >
  <mat-label>Reason</mat-label>
  <input matInput [(ngModel)]=''>
</mat-form-field>
  <br>
<button mat-raised-button color="primary">Submit</button>
</mat-card>
